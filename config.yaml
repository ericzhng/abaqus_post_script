# ==============================================================================
# Configuration file for Abaqus post-processing script (post_simulation_data.py)
# ==============================================================================

# ------------------------------------------------------------------------------
# File and Folder Paths
# ------------------------------------------------------------------------------
# Define the base folder for simulation job files based on the operating system.
job_folder:
  win32: "C:\\Temp"
  linux: "/mnt/Pure/jobfolder"

# Subfolder pattern for solver files. '{sim_type}' will be replaced by the
# simulation type (e.g., 'Braking', 'Cornering').
solver_sub_folder: "step-*-Solver_*_{sim_type}_*"

# Names of the files to be processed.
uamp_file_name: "uamp-properties.dat"
odb_file_name: "main.odb"

# ------------------------------------------------------------------------------
# ODB History Regions
# ------------------------------------------------------------------------------
# Specify the names of node-based history regions in the ODB file.
history_regions_node:
  road: "Node PART-1-1.99111004"
  road_handle: "Node PART-1-1.99111005"
  rim: "Node PART-1-1.99222001"
  rim_handle: "Node PART-1-1.99222000"
  rim_spindle: "Node PART-1-1.99222002"

# Specify the names of element-based history regions in the ODB file.
history_regions_elem:
  road_handle_connector: "Element PART-1-1.99111001"
  rim_handle_connector: "Element PART-1-1.99222000"
  rim_spindle_connector: "Element PART-1-1.99222001"

# ------------------------------------------------------------------------------
# ODB History Outputs
# ------------------------------------------------------------------------------
# Define the history output variables to be extracted from the specified regions.
history_outputs:
  road:
    - V1
    - V2
    - COOR3
  road_handle:
    - RF1
    - RF2
    - RF3
    - TM1
    - TM3
  rim_handle:
    - UR1

# ------------------------------------------------------------------------------
# ODB History Steps
# ------------------------------------------------------------------------------
# Define which steps to process for history data extraction.
# - last: Only the last step.
# - all: All steps.
# - all_not_first: All steps except the first one.
history_steps:
  - last
  - all
  - all_not_first

# ------------------------------------------------------------------------------
# Results Extraction Options
# ------------------------------------------------------------------------------
# Specify which history step option to use for different simulation types.
use_option:
  braking: last
  cornering: last

# ------------------------------------------------------------------------------
# UAMP Property Extraction
# ------------------------------------------------------------------------------
# Define the keys to be extracted from the uamp-properties.dat file for each
# simulation type. These are used to calculate slip ratio and slip angle.
uamp_keys:
  braking:
    - RIMSRY  # For slip ratio
  cornering:
    - ROADVX  # For slip angle calculation
    - ROADVY  # For slip angle calculation
